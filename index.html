<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title>
        <meta name="viewpoint" content="width=device-width,initial-scale-1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div style="padding-top:160px;"><h2>Log in</h2></div>
                    <div class="text-muted ">Enter your credentials to acces your account</div><br>
                    <div style="padding-right:100px;"><input type="button" value="Log In with Google" class="btn btn-secondary btn-light" style="width:450px; height:40px;border:rgba(128, 128, 128, 0.648)"></div><br>
                    <div class="text-muted" style="padding-left:210px;">or</div><br>
                    <div style="padding-left:10px;"><h6>Email address</h6></div>
                    <div style="padding-left:10px;"><input type="text" placeholder="name@company.com" class="form-control" style="width:437px;"></div><br>
                    <div class="row">
                        <div class="col-6" style="padding-left:20px;"><h6>Password</h6></div>
                        <div class="col-6"><a href="Forget password?">Forget password?</a></div>
                    </div>
                    <div style="padding-left:8px;"><input type="text" placeholder="Placeholder" class="form-control" style="width:445px;"></div><br>
                    <div style="padding-left:10px;"><input type="checkbox" id="forget" name="password"><label>&nbsp;Remember information</label></div><br>
                    <div style="padding-left:10px;"><input type="button" value="Login" class="btn btn-primary" style="width:445px;"></div><br>
                    <div style="padding-left:10px;"><h6>Not a member? <a href="Sign up">Sign up now</a></h6></div><br><br><br><br><br><br><br>
                    <div class="text muted" style="padding-left:120px;">@ 2022 Acme, All right Reserved</div>
                </div>
                <div class="col-6">
                    <img src="assgn1.jpeg">
                </div>
            </div>
        </div>
